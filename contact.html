<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT US</title>
  <link rel="icon" href="logo.jpg">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar">
        <img class="logo" src="logo.jpg" alt="Logo">
      <ul>
        <li><a href="index.html">HOME PAGE</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </nav>

    <div class="banner">
<img class="banner-img" src="banner.jpg" alt="Banner">
      <div class="banner-overlay">
      <div class="banner-text">WE'RE HERE</div>
      <div class="banner-to">TO HELP</div>
    </div>
    </div>

    <div class="contact-form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Your Last Name" required>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone No.</label>
          <input type="tel" id="telephone" name="telephone" placeholder="Valid Formats:(123)465-7890.(123)456-7890, 123-456-7890. 123.456.7890" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="sample@host.com" required>
        </div>
        <div class="form-group">
          <label for="organization">Organization</label>
          <input type="text" id="organization" name="organization">
        </div>
        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" id="province" placeholder="Select your Province" name="province">
        </div>
        <div class="form-group">
          <label for="city">City/Town</label>
          <input type="text" id="city" placeholder="Select your Municipality or City" name="city">
        </div>
        <div class="form-group">
          <label for="barangay">Barangay</label>
          <input type="text" id="barangay" placeholder="Select your Barangay" name="barangay">
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" id="street" name="street">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something...." rows="4" required></textarea>
        </div>
        <div class="form-group submit-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    

    <footer class="footer">
      Copyright (c) 2025. JQE Friends
    </footer>

  </div>
</body>
</html>
